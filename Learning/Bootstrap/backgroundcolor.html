<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Colour</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <p class="bg-muted text-center">Muted</p>
      <p class="bg-primary text-center">Primary</p>
      <p class="bg-info text-center">Info</p>
      <p class="bg-success text-center">Success</p>
      <p class="bg-warning text-center">Warning</p>
      <p class="bg-danger text-center">Danger</p>
      <p class="bg-white text-center">White</p>
      <p class="bg-light text-center">Light</p>
    </div>
  </body>
</html>
