<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Colour</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container bg-info m-2">
      <p class="h3">TEXT COLOR IN BOOTSTRAP</p>
      <div class="container bg-success">
        <p class="text-muted text-center pb-1">Muted</p>
        <p class="text-primary text-center">Primary</p>
        <p class="text-info text-center">Info</p>
        <p class="bg-info text-center">Success</p>
        <p class="text-warning text-center">Warning</p>
        <p class="text-danger text-center">Danger</p>
        <p class="text-white text-center">White</p>
        <p class="text-light text-center">Light</p>
      </div>
    </div>
  </body>
</html>
