<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <div id="app" class="container">
      <div class="card">
        <div class="card-body">
          <div>
            <input
              class="inputButton"
              id="searchInput"
              type="text"
              onkeypress="getWeather()"
              placeholder="Search city.."
            />
            <button id="searchButton" onclick="getWeather()">
              <img class="image" src="./assests/search.png" alt="searchIcon" />
            </button>
          </div>
          <!-- date and city -->
          <p id="date"></p>
          <h2 id="city" class="text-white text-uppercase"></h2>

          <!-- temperature and symbol -->
          <div id="tempImage"></div>

          <!-- description -->
          <div id="description"></div>
          <h2 id="temp" class="text-white">16 â„ƒ</h2>

          <!-- additional info -->
          <div class="row">
            <div class="col">
              <h3>Highs</h3>
              <p id="tempMax"></p>
            </div>
            <div class="col">
              <h3>Lows</h3>
              <p id="tempMin"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="weather.js"></script>
</html>
