<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArrowFunction</title>
  </head>
  <body>
    <p>Addition of Two numbers</p>
    <button type="button" onclick="display()">Click me</button>
    <p id="demo"></p>

    <script>
      let myfun = (a, b) => {
        return a * b;
      };
      function display() {
        document.getElementById("demo").innerHTML = myfun(4, 5);
      }
    </script>
  </body>
</html>
